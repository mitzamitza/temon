{% extends 'monitor/base.html' %}


{% block body %}
{% load static %}
        <link rel="stylesheet" href="{% get_static_prefix %}monitor/css/960.css" type="text/css" />

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js" type="text/javascript"></script>
        <script src="{% get_static_prefix %}js/highcharts/highcharts.js" type="text/javascript"></script>
        <script src="{% get_static_prefix %}js/highcharts/themes/gray.js" type="text/javascript"></script>

    <!-- load_charts filter takes a comma-separated list of id's where -->
    <!-- the charts need to be rendered to                             -->

    {% load chartit %}
    {{ wchart|load_charts:"container" }}

<br>
<div id='container' style="width: 610px; height: 300px; margin: 0 auto align: left"> Chart will be rendered here </div>
<li>ORA ESTE {% now "SHORT_DATETIME_FORMAT" %}</li>
{% endblock %}
