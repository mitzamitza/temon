<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title%}Temon{% endblock %}</title>
</head>
<body>

<!-- loads the path to static css -->
{% load staticfiles %}
<link rel="stylesheet" href="{% static 'js/bootstrap/css/bootstrap.min.css' %}">
<link href="https://fonts.googleapis.com/css?family=Days One" rel="stylesheet" type="text/css">
<link rel="stylesheet" type="text/css" href="{% static 'monitor/css/style.css' %}">
<script src="{% static 'js/jquery/jquery.min.js' %}" type="text/javascript"></script>
<script src="{% static 'js/bootstrap/js/bootstrap.min.js' %}"></script>

<nav class="navbar navbar-inverse">
    <div class="container-fluid">

        <!-- Header -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{% url 'index' %}" style="color:red">Temon</a>
        </div>

        <!-- Buttons and Items -->
        <div class="collapse navbar-collapse" id="topNavBar">
            <ul class="nav navbar-nav">
                <li class="">
                    <a href="{% url 'sensors'%}">
                        <span class="glyphicon glyphicon-scale" aria-hidden="true"></span>&nbsp
                        Sensors
                    </a>
                </li>
                <li class="">
                    <a href="{% url 'chart' %}">
                        <span class="glyphicon glyphicon-blackboard" aria-hidden="true"></span>&nbsp
                        Charts
                    </a>
                </li>
                <li class="">
                    <a href="{% url 'index'%}">
                        <span class="glyphicon glyphicon-dashboard" aria-hidden="true"></span>&nbsp
                        Thermostat
                    </a>
                </li>
                <li class="">
                    <a href="{% url 'index'%}">
                        <span class="glyphicon glyphicon-calendar" aria-hidden="true"></span>&nbsp
                        Schedule
                    </a>
                </li>
            </ul>

            <ul class="nav navbar-nav navbar-right">
                <li class="">
                    <a href="{% url 'index'%}">
                        <span class="glyphicon glyphicon-fire" aria-hidden="true"></span>&nbsp
                        TemperatureNow
                    </a>
                </li>
                <li class="">
                    <a href="{% url 'index'%}">
                        <span class="glyphicon glyphicon-off" aria-hidden="true"></span>&nbsp
                        Logout
                    </a>
                </li>
            </ul>



        </div>

    </div>
</nav>
{% block body %}
{% endblock %}
</body>
</html>
